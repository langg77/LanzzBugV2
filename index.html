<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>.LanzzV2</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="User" />
    <input type="password" id="password" placeholder="Key" />
    <button onclick="login()">Masuk</button>
    <p id="loginError" style="color: red; display: none;">User / Key salah!</p>
  </div>
</div>

<!-- INFO -->
<div class="server-info">
  <i class="fas fa-server"></i>
  <span>Indonesia</span>
</div>

<div class="source-code">
  <i class="fas fa-file-code"></i>
  <span>Lanzz</span>
</div>

<!-- Tombol Info -->
<button id="infoBtn" class="info-button">
    <i class="fas fa-user"></i>
</button>

<!-- Popup Info -->
<div id="infoPopup" class="info-popup">
    <div class="info-box">
        <p><strong>Developer</strong> : <span id="botVersion">Lang</span></p>
        <p><strong>Botname</strong> : <span id="botName">LanzzV2</span></p>
        <p><strong>Status</strong> : <span id="botStatus"></span></p>
    </div>
</div>
<div class="sky-holo-main"></div>
<!-- BUG MENU -->
<div class="attack-container" id="attackContainer" style="display: none;">
  <i class="fas fa-history history-icon" title="History"></i>
  <h2>Bug Menu</h2>
  <input type="text" id="number" placeholder="Masukan nomor target">
  
  <select id="bugType">
    <option value="Forclose">Forclose</option>
    <option value="Invisible">Invisible</option>
    <option value="Crash">Crash</option>
    <option value="Iosinvis">Iosinvis</option>
    <option value="Crashios">CrashIos</option>
  </select>
  
  <button id="sendBug">SEND BUG</button>

  <div id="botStatus" class="bot-status"></div>
  <div class="wait-text" id="waitText"></div>

  <!-- HISTORY -->
  <div class="history-box" id="historyBox" style="display: none;">
    <div class="history-header">
      <h4>Riwayat Bug</h4>
      <i class="fas fa-trash" id="clearHistory" title="Hapus Riwayat" style="cursor: pointer; color: red; float: right;"></i>
    </div>
    <ul id="historyList"></ul>
  </div>

  <!-- Tombol Logout -->
<i class="fas fa-sign-out-alt logout-icon" title="Logout" onclick="logout()"></i>
</div>

<!-- POPUP: SEND BUG -->
<div class="popup-overlay" id="popupSendBug" style="display: none;">
  <div class="popup-box">
    <h3>Send Bug</h3>
    <p><strong>Number:</strong> <span id="popupTo"></span></p>
    <p><strong>Bug Type:</strong> <span id="popupBugType"></span></p>
    <button onclick="closePopup('popupSendBug')">OK</button>
  </div>
</div>

<!-- POPUP: ERROR -->
<div class="popup-overlay" id="popupError" style="display: none;">
  <div class="popup-box">
    <h3>Error</h3>
    <p id="popupErrorText"></p>
    <button onclick="closePopup('popupError')">OK</button>
  </div>
</div>

<!-- POPUP: KONFIRMASI DELETE -->
<div class="popup-overlay" id="popupConfirmDelete" style="display: none;">
  <div class="popup-box">
    <h3>Peringatan</h3>
    <p>Yakin ingin menghapus riwayat?</p>
    <div class="popup-buttons horizontal">
      <button id="confirmYes">Ya</button>
      <button onclick="closePopup('popupConfirmDelete')">Tidak</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
